services:
  db:
    image: mysql:8.0
    container_name: calendar-mysql
    restart: unless-stopped
    env_file: .env
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: ./backend
    container_name: calendar-api
    restart: unless-stopped
    environment:
      PORT: 3001
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
    # Не експозираме порта директно - достъпен само през Nginx
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: calendar-frontend
    restart: unless-stopped
    # Не експозираме порта директно - достъпен само през Nginx

  nginx:
    image: nginx:alpine
    container_name: calendar-nginx
    restart: unless-stopped
    ports:
      - "80:80"   # HTTP - пренасочва към HTTPS
      - "443:443" # HTTPS - основният порт
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL сертификати
    depends_on:
      - frontend
      - api

volumes:
  db_data:

