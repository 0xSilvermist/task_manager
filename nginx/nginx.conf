# Nginx Reverse Proxy Configuration с SSL/HTTPS
# Това е конфигурацията на Nginx, която управлява всички заявки

events {
    worker_connections 1024;
}

http {
    # Server блок за HTTP (порт 80) - пренасочва всичко към HTTPS
    server {
        listen 80;
        server_name localhost;
        
        # Пренасочваме всички HTTP заявки към HTTPS
        return 301 https://$host$request_uri;
    }

    # Server блок за HTTPS (порт 443) - основната конфигурация
    server {
        listen 443 ssl;
        server_name localhost;

        # SSL сертификати
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        # SSL настройки за по-добра сигурност
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Frontend - всички заявки, които НЕ започват с /api
        # Пренасочваме към frontend контейнера на порт 3000
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API - всички заявки, които започват с /api
        # Пренасочваме към backend контейнера на порт 3001
        location /api {
            # Премахваме /api от пътя, защото backend очаква /tasks, /health и т.н.
            rewrite ^/api(.*)$ $1 break;
            proxy_pass http://api:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

